{% extends "base.html" %}
{% block title %}
    teste
{% endblock %}
{% block body %}
    <div class="container  mt-5">
        <div class="row">
            <form action="/download" class="m-auto col-md-8" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Informe o Link" name="link">
                </div>
                <button class="btn btn-success btn-large" type="Submit">Enviar</button>
            </form>
        </div>
        <div class="row mt-5">
            {%if downloaded%}
                <div class="alert alert-success m-auto" role="alert">
                  The content was download successfully!
                </div>
            {%endif%}
        </div>
    </div>
{% endblock %}
